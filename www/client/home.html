<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="../global.css" />
    <link rel="stylesheet" href="./home.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@500&display=swap"
    />
    <!-- API Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <!-- API Notie -->
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/notie/dist/notie.min.css"/>
    <style>.notie-container {box-shadow: none}</style>
    <!-- API Socket.io-->
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  </head>
  <body>
    <!-- Estructura general -->
    <div class="estructura_general">
      <!-- Navbars fondos-->
      <div class="rectangulo_arriba"></div>
      <div class="rectangulo_abajo"></div>
      <!-- Asignaturas -->
      <ul class="asignaturas">
        <li>SIU
          <div class="tiempo">1H</div>
        </li>
        <li>SD
          <div class="tiempo">1H</div>
        </li>
        <li>SO
          <div class="tiempo">1H</div>
        </li>
      </ul>
      <!-- Título pantalla -->
      <div class="sesion-estudio">Sesión estudio</div>
      <!-- Fondos iconos -->
      <div class="fondo_interrogacion"></div>
      <div class="fondo_atras"></div>
      <div class="fondo_microfono"></div>
      <div class="fondo_play"></div>
      <div class="fondo_plus"></div>
      <!-- Iconos -->
      <img class="icono_interrogacion" alt="" src="../img/question-1@2x.png" />
      <img class="icono_atras" alt="" src="../img/back-1@2x.png" />
      <img class="icono_microfono" alt="" src="../img/microphone-1@2x.png" />
      <img class="icono_play" alt="" src="../img/play-1@2x.png" />
      <img class="icono_plus" alt="" src="../img/plus-1@2x.png" />
      <!-- Fondo bibliotecas -->
      <div class="fondo_bibliotecas"></div>
      <!-- Texto bibliotecas -->      
      <div class="bibliotecas">Bibliotecas</div>
    </div>
    <script src="./client.js"></script>
    <!-- API Notie -->
    <script src="https://unpkg.com/notie"></script>
  </body>
</html>

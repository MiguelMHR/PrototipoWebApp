<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1, width=device-width" />

  <link rel="stylesheet" href="../global.css" />
  <link rel="stylesheet" href="./index.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@600;700&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Rubik:wght@500&display=swap" />
  <!-- API Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  <!-- API Notie -->
  <link rel="stylesheet" type="text/css" href="https://unpkg.com/notie/dist/notie.min.css"/>
  <style>.notie-container {box-shadow: none}</style>
  <!-- API Socket.io-->
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script> 
  

</head>
<body>
  <div class="estructura_general">
    <div class="rectangulo_arriba"></div>
    <div class="tiempo-estudio">Tiempo estudio</div>
    <div class="fondo_interrogacion">
      <img class="icono_interrogacion" alt="" src="../img/question-1@2x.png" /></div>
    <div class="fondo_atras">
      <img class="icono_atras" alt="" src="../img/back-1@2x.png" /></div>
    <div class="fondo_check">
      <img class="icono_check" alt="" src="../img/check-1@2x.png" /></div>

    <div class="cuadrado_texto"></div>
    <div class="introduzca-el-tiempo-container">
      <p class="introduzca-el">Introduzca el</p>
      <p class="introduzca-el">tiempo deseado</p>
      <p class="introduzca-el">para la sesi√≥n de</p>
      <p class="introduzca-el">estudio</p>
    </div>
    <div class="time-picker-wrapper">
      <div class="time-picker">
        <select id="horas" name="horas">
          <option value="0">00</option>
          <option value="1">01</option>
          <option value="2">02</option>
          <option value="4">03</option>
          <option value="5">04</option>
          <option value="6">05</option>
          <!-- Otras opciones de horas -->
        </select>
        <span>:</span>
        <select id="minutos" name="minutos">
          <option value="0">00</option>
          <option value="15">15</option>
          <option value="30">30</option>
          <option value="45">45</option>
          <!-- Otras opciones de minutos -->
        </select>
      </div>
    </div>
    
    <div class="rectangulo_bibliotecas">
      <b class="bibliotecas1">Bibliotecas</b></div>
  </div>
  <script src="./index.js"></script>
  <!-- API Notie -->
  <script src="https://unpkg.com/notie"></script>
</body>
</html>

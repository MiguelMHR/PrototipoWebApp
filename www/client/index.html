<!DOCTYPE html>

    <link rel="stylesheet" href="../global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
    />
    <link
      rel="stylesheet"

  <body>
    <div class="android-large-2">
      <div class="android-large-2-child"></div>
      <div class="tiempo-estudio">Tiempo estudio</div>
      <div class="android-large-2-item"></div>
      <div class="android-large-2-inner"></div>
      <div class="android-large-2-child1"></div>
      <img class="back-2-icon" alt="" src="../img/back-1@2x.png" />

      <div class="android-large-2-child2"></div>
      <div class="introduzca-el-tiempo-container">
        <p class="introduzca-el">Introduzca el</p>

        <p class="introduzca-el">para la sesi√≥n de</p>
        <p class="introduzca-el">estudio</p>
      </div>
      <div class="time-picker-wrapper">
        <div class="time-picker">
          <div class="dropdown-and-multiselect">

              <div class="select-parent">
                <div class="select">10</div>
                <div class="frame-child"></div>
              </div>
              <img

          </div>
          <div class="wrapper">
            <div class="div">:</div>
          </div>
          <div class="dropdown-and-multiselect1">

                <div class="select">00</div>
              </div>
              <img
                class="ic-expand-more-48px-icon"
                alt=""
                src="../img/ic-expand-more-48px.svg"
              />
            </div>
          </div>
          <div class="container">
            <div class="div">:</div>
          </div>
          <div class="dropdown-and-multiselect2">
            <div class="frame-group">
              <div class="select-wrapper">
                <div class="select">AM</div>
              </div>
              <img
                class="ic-expand-more-48px-icon"
                alt=""
                src="../img/ic-expand-more-48px1.svg"
              />
            </div>
          </div>
        </div>
      </div>
      <img class="check-1-icon" alt="" src="../img/check-1@2x.png" />

      <img class="question-2-icon" alt="" src="./public/question-1@2x.png" />

      <div class="android-large-2-child3"></div>
